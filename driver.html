<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة السائق</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      font-family: "Tajawal", sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #e4ebf5);
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #2a4d69;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h3 {
      color: #2a4d69;
      margin-top: 25px;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #dce6f1;
      color: #2a4d69;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .whatsapp-btn {
      background-color: #25d366;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }
    .whatsapp-btn:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
<body>
  <div class="navbar" id="driverNameHead">لوحة السائق</div>
  <div class="container">
    <h3>جدول التوصيل - الذهاب</h3>
    <table id="goTable">
      <thead>
        <tr>
          <th>اسم الطالبة</th>
          <th>الهاتف</th>
          <th>الحي / الإسكان</th>
          <th>وقت الذهاب</th>
          <th>واتساب</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>جدول العودة</h3>
    <table id="returnTable">
      <thead>
        <tr>
          <th>اسم الطالبة</th>
          <th>الهاتف</th>
          <th>الحي / الإسكان</th>
          <th>وقت العودة</th>
          <th>واتساب</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module" src="../scripts/firebase-config.js"></script>
  <script type="module" src="../scripts/driver.js"></script>
</body>
</html>
